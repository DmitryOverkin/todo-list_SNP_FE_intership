<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="description" content="Todo List"/><meta name="keywords" content="todo, list, todo list, todolist"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;1,300&display=swap" rel="stylesheet"/><link rel="stylesheet" href="19b6decbb96fca5af1d6.css"/><title>TodoList</title><script defer="defer" src="main.js"></script></head><body><header class="header"><h1 class="header__heading">todos</h1></header><main class="todo"><div class="todo__box"><div class="todo__row"><label class="todo__toggle-all" for="todo__input">&rsaquo;</label> <input name="todo__input" class="todo__input" placeholder="What needs to be done?"/></div><ul class="todo__list"></ul><div class="todo__actions"><div class="todo__count"><span class="todo__counter"></span> items left</div><div class="todo__btns"><button class="todo__btn--all">All</button> <button class="todo__btn--active">Active</button> <button class="todo__btn--completed">Completed</button></div><button class="todo__btn--clear">Clear completed</button></div></div></main><footer class="footer"><p>Double-click to edit todo</p><p>Created by Dmitry Overkin</p><p>GitHub <a class="footer__git-link" href="https://github.com/DmitryOverkin?tab=repositories">Dmitry GitHub</a></p></footer></body></html>
